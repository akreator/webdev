{% extends "base.html" %}

{% block content %}
<div class="blog">
  <div class="post-title">
    {{ post.title }}
    <br>
    <pre>{{ post.date_posted }}     {{ post.username }}</pre>
  </div>
  <pre class="post-body">{{ post.content }}</pre>
</div>

<div class="error">{{ error }}</div>
<br>
<br>

<form method="post">
  <input type="submit" value="Return to main">
</form>
{% endblock %}
