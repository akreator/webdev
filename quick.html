<!DOCTYPE html>
<html>
    <head>
        <h1>Sign Up:</h1>
    </head>

    <body>
        <form method="POST">
            <label> Username:
                <input type="text" name="username">
            </label>
            <br>
            <label> Password:
                <input type="password" name="password">
            </label>
            <br>
            <label> Verify Password:
                <input type="password" name="verify">
            </label>
            <br>
            <label> E-mail: (Optional)
                <input type="text" name="email">
            </label>
            <br>
            <input type="submit">
        </form>
    </body>
</html>
